<div class="mt-3 space-y-2">
    <div class="flex items-center justify-between text-xs">
        <span class="text-gray-600">Password strength:</span>
        <span [class]="strengthPercentage >= 80 ? 'text-green-700' : strengthPercentage >= 60 ? 'text-lime-600' : strengthPercentage >= 40 ? 'text-yellow-600' : 'text-red-600'" class="font-medium">
            {{ strengthLabel }}
        </span>
    </div>
    <div class="h-2 bg-gray-200 rounded-full overflow-hidden">
        <div [class]="strengthColor" class="h-full transition-all duration-300" [style.width.%]="strengthPercentage"></div>
    </div>
    <div class="grid grid-cols-2 gap-2 text-xs">
        <div [class]="strength().hasMinLength ? 'text-green-700' : 'text-gray-400'" class="flex items-center space-x-1">
            <svg class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20">
                @if (strength().hasMinLength) {
                    <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"/>
                } @else {
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
                }
            </svg>
            <span>8+ characters</span>
        </div>
        <div [class]="strength().hasUppercase ? 'text-green-700' : 'text-gray-400'" class="flex items-center space-x-1">
            <svg class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20">
                @if (strength().hasUppercase) {
                    <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"/>
                } @else {
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
                }
            </svg>
            <span>Uppercase letter</span>
        </div>
        <div [class]="strength().hasLowercase ? 'text-green-700' : 'text-gray-400'" class="flex items-center space-x-1">
            <svg class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20">
                @if (strength().hasLowercase) {
                    <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"/>
                } @else {
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
                }
            </svg>
            <span>Lowercase letter</span>
        </div>
        <div [class]="strength().hasNumber ? 'text-green-700' : 'text-gray-400'" class="flex items-center space-x-1">
            <svg class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20">
                @if (strength().hasNumber) {
                    <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"/>
                } @else {
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
                }
            </svg>
            <span>Number</span>
        </div>
        <div [class]="strength().hasSpecial ? 'text-green-700' : 'text-gray-400'" class="flex items-center space-x-1 col-span-2">
            <svg class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20">
                @if (strength().hasSpecial) {
                    <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"/>
                } @else {
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
                }
            </svg>
            <span>Special character (!&#64;#$%^&*)</span>
        </div>
    </div>
</div>
