<div class="bg-white rounded-2xl shadow-sm border border-red-200 p-6">
    <div class="mb-6">
        <h2 class="text-xl font-bold text-red-600">Danger Zone</h2>
        <p class="text-gray-600 text-sm mt-1">Irreversible and destructive actions</p>
    </div>

    <div class="bg-red-50 rounded-xl p-6 border border-red-100">
        <div class="flex items-start space-x-4">
            <div class="w-12 h-12 bg-red-100 rounded-xl flex items-center justify-center flex-shrink-0">
                <svg class="w-6 h-6 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                </svg>
            </div>
            <div class="flex-1">
                <h3 class="text-lg font-semibold text-gray-900">Delete Account</h3>
                <p class="text-gray-600 text-sm mt-1">
                    Once you delete your account, there is no going back. All your data will be permanently removed.
                </p>

                @if (!showDeleteConfirm) {
                    <button 
                        (click)="toggleDeleteConfirm()"
                        class="mt-4 inline-flex items-center px-4 py-2 border border-red-300 text-sm font-medium rounded-lg text-red-700 bg-white hover:bg-red-50 transition-colors">
                        Delete my account
                    </button>
                } @else {
                    <div class="mt-4 p-4 bg-white rounded-lg border border-red-200">
                        <p class="text-sm text-gray-700 mb-3">
                            To confirm, type <strong class="text-red-600">DELETE</strong> below:
                        </p>
                        <input 
                            type="text" 
                            [(ngModel)]="deleteConfirmText"
                            class="block w-full px-4 py-2 border border-gray-300 rounded-lg text-gray-900 focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-red-500"
                            placeholder="Type DELETE to confirm">
                        <div class="mt-4 flex space-x-3">
                            <button 
                                (click)="onDelete()"
                                [disabled]="deleteConfirmText !== 'DELETE' || loading()"
                                class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-lg text-white bg-red-600 hover:bg-red-700 disabled:opacity-50 disabled:cursor-not-allowed transition-colors">
                                @if (loading()) {
                                    <svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-white" fill="none" viewBox="0 0 24 24">
                                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"></path>
                                    </svg>
                                    Deleting...
                                } @else {
                                    Delete Account
                                }
                            </button>
                            <button 
                                (click)="toggleDeleteConfirm()"
                                class="inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-lg text-gray-700 bg-white hover:bg-gray-50 transition-colors">
                                Cancel
                            </button>
                        </div>
                    </div>
                }
            </div>
        </div>
    </div>
</div>
