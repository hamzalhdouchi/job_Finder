<div class="bg-white rounded-xl border border-gray-200 p-5 hover:shadow-md transition-all duration-200">
  <div class="flex items-start justify-between gap-4">
    <div class="min-w-0 flex-1">
      <h3 class="text-base font-bold text-gray-900 line-clamp-2">{{ application.title }}</h3>
      <div class="flex items-center gap-2 mt-1 text-sm text-gray-600">
        <svg class="w-4 h-4 text-gray-400 shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"/>
        </svg>
        <span class="truncate">{{ application.company }}</span>
      </div>
      <div class="flex items-center gap-2 mt-1 text-sm text-gray-500">
        <svg class="w-4 h-4 text-gray-400 shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
        </svg>
        <span class="truncate">{{ application.location }}</span>
      </div>
      <p class="text-xs text-gray-400 mt-1">Added {{ application.dateAdded | timeAgo }}</p>
    </div>

    <div class="flex flex-col items-end gap-2 shrink-0">
      <span class="inline-flex items-center px-2.5 py-1 rounded-lg text-xs font-bold border" [ngClass]="statusClasses">
        {{ statusLabel }}
      </span>
      <button (click)="onDelete()" class="p-1.5 text-gray-400 hover:text-red-500 hover:bg-red-50 rounded-lg transition-colors" title="Remove">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
        </svg>
      </button>
    </div>
  </div>

  <div class="flex items-center gap-2 mt-4 flex-wrap">
    <span class="text-xs text-gray-500 mr-1">Set status:</span>
    <button (click)="onStatusChange('en_attente')"
            class="px-3 py-1 text-xs font-medium rounded-lg transition-colors"
            [ngClass]="application.status === 'en_attente' ? 'bg-amber-500 text-white' : 'bg-gray-100 text-gray-600 hover:bg-amber-100'">
      Pending
    </button>
    <button (click)="onStatusChange('accepte')"
            class="px-3 py-1 text-xs font-medium rounded-lg transition-colors"
            [ngClass]="application.status === 'accepte' ? 'bg-green-500 text-white' : 'bg-gray-100 text-gray-600 hover:bg-green-100'">
      Accepted
    </button>
    <button (click)="onStatusChange('refuse')"
            class="px-3 py-1 text-xs font-medium rounded-lg transition-colors"
            [ngClass]="application.status === 'refuse' ? 'bg-red-500 text-white' : 'bg-gray-100 text-gray-600 hover:bg-red-100'">
      Rejected
    </button>
  </div>

  <div class="mt-4 border-t border-gray-100 pt-3">
    <div *ngIf="!editingNotes">
      <div class="flex items-center justify-between">
        <span class="text-xs font-semibold text-gray-500 uppercase tracking-wide">Notes</span>
        <button (click)="startEditNotes()" class="text-xs text-green-600 hover:text-green-700 font-medium">
          {{ application.notes ? 'Edit' : 'Add note' }}
        </button>
      </div>
      <p *ngIf="application.notes" class="text-sm text-gray-600 mt-1 whitespace-pre-line">{{ application.notes }}</p>
      <p *ngIf="!application.notes" class="text-sm text-gray-400 mt-1 italic">No notes yet</p>
    </div>

    <div *ngIf="editingNotes">
      <textarea [(ngModel)]="notesText"
                rows="3"
                class="w-full rounded-lg border border-gray-300 p-2 text-sm focus:ring-2 focus:ring-green-500 focus:border-green-500 outline-none resize-none"
                placeholder="Add your notes here..."></textarea>
      <div class="flex items-center gap-2 mt-2">
        <button (click)="saveNotes()" class="px-3 py-1 text-xs font-medium bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors">
          Save
        </button>
        <button (click)="cancelNotes()" class="px-3 py-1 text-xs font-medium bg-gray-100 text-gray-600 rounded-lg hover:bg-gray-200 transition-colors">
          Cancel
        </button>
      </div>
    </div>
  </div>

  <div *ngIf="application.url" class="mt-3">
    <a [href]="application.url" target="_blank" rel="noopener"
       class="inline-flex items-center gap-1 text-xs text-green-600 hover:text-green-700 font-medium">
      View original offer
      <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"/>
      </svg>
    </a>
  </div>
</div>
